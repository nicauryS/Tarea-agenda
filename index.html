<!DOCTYPE html>
<html>
<head>
  <title>Agenda de Contactos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="./index.js"></script>
</head>
<body>
  <div class="container">
    <h1>Agenda</h1>
    <div id="inicio">
      <button class="btn btn-primary" onclick="mostrarSeccion('crear')">Crear Contacto</button>
      <button class="btn btn-secondary" onclick="mostrarSeccion('mostrar')">Mostrar Contactos</button>
    </div>
    <div id="crear" style="display: none;">
      <h2>Crear Contacto</h2>
      <form id="formulario">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" class="form-control" id="apellido" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="text" class="form-control" id="telefono" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button class="btn btn-secondary" onclick="mostrarSeccion('inicio')">Volver</button>
        <button class="btn btn-secondary" onclick="mostrarSeccion('mostrar')">Mostrar Contactos</button>
      </form>
    </div>
    <div id="mostrar" style="display: none;">
      <h2>Contactos Guardados</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Teléfono</th>
          </tr>
        </thead>
        <tbody id="tablaContactos"></tbody>
      </table>
      <button class="btn btn-secondary" onclick="mostrarSeccion('inicio')">Volver</button>
      <button class="btn btn-secondary" onclick="mostrarSeccion('crear')">Crear Contacto</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
</body>
</html>
